name: "@pinnacle0/web-ui CI"

env:
    CI: true

on:
    push:
        branches: [master]
        paths:
            - packages/web-ui/**
            - .github/workflows/pkg-web-ui-ci.yml

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12, 14]

        steps:
            - name: Checkout repository under @GITHUB_WORKSPACE
              uses: actions/checkout@v2

            - name: Setup node ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Get yarn v1 cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - name: Cache node_modules for faster installs
              uses: actions/cache@v2
              id: yarn-cache
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-node${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-node${{ matrix.node-version }}-yarn-

            - name: Install node_modules
              run: yarn install --frozen-lockfile --prefer-offline

            - name: Run build script
              run: yarn workspace @pinnacle0/web-ui run build
